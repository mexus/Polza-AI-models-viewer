name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Deploy on pushes to master branch
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write  # Required for gh-pages deployment

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      # Comprehensive Rust caching - handles registry, git deps, and build artifacts
      - name: Cache Rust dependencies and build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          # Cache key includes Cargo.lock for dependency changes
          # Automatically handles target/, ~/.cargo/registry, ~/.cargo/git
          cache-on-failure: true

      # Cache Dioxus CLI binary separately with version-based key
      - name: Cache Dioxus CLI
        id: cache-dx
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/dx
          # Update the version number in the key when you want to upgrade dx
          key: ${{ runner.os }}-dioxus-cli-0.6.1

      - name: Install Dioxus CLI
        if: steps.cache-dx.outputs.cache-hit != 'true'
        run: cargo install --locked dioxus-cli

      - name: Configure base_path for GitHub Pages
        run: |
          # Extract repository name from GITHUB_REPOSITORY (owner/repo)
          REPO_NAME=$(echo $GITHUB_REPOSITORY | cut -d'/' -f2)
          echo "Setting base_path to: $REPO_NAME"

          # Add base_path to Dioxus.toml under [web.app] section
          sed -i '/\[web\.app\]/a base_path = "'$REPO_NAME'"' Dioxus.toml

          # Verify the change
          echo "Updated Dioxus.toml:"
          cat Dioxus.toml

      - name: Build with Dioxus
        run: dx bundle --release

      - name: Create 404.html for client-side routing
        run: |
          cd target/dx/polza-models/release/web/public
          cp index.html 404.html
          echo "Created 404.html for GitHub Pages client-side routing"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/dx/polza-models/release/web/public
          cname: false
